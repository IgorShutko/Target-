<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор предельной CPA и бюджета</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem; /* rounded-3xl */
      }
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }
      .aurora-dot {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.4;
      }
      .aurora-dot-1 {
        width: 400px;
        height: 400px;
        background-color: #E94A1D;
        top: -150px;
        left: -150px;
        animation: aurora-move 20s infinite alternate ease-in-out;
      }
      .aurora-dot-2 {
        width: 500px;
        height: 500px;
        background-color: #2979FF; /* A complementary blue */
        bottom: -200px;
        right: -200px;
        animation: aurora-move 25s infinite alternate ease-in-out reverse;
      }
      @keyframes aurora-move {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 100px) scale(1.2); }
      }
    </style>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#E94A1D',
            neutral: '#2E2E2E',
          },
        },
      },
    }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
</head>
<body>
    <div class="aurora-bg">
      <div class="aurora-dot aurora-dot-1"></div>
      <div class="aurora-dot aurora-dot-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
